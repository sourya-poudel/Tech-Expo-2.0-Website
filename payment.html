<body>
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field" >
                    <input type="text" required>
                </div>
            </div>
            <div class="cvv">
                <h3>Price</h3>
                <div class="input-field">
                    <input type="text" value="RS XXX" readonly>
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field" >
                    <input type="number" name="quantity" required>
                </div>
            </div>
            
        </div>
        <div class="third-row">
            <h3>Vali Upto</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="assets/img/mc.png" alt="">
                    <img src="assets/img/vi.png" alt="">
                    <img src="assets/img/pp.png" alt="">
                </div>
            </div>    
        </div>
        <button><a href="order-placed.html" style="all: unset; display: inline; cursor: pointer;">Confirm</a></button>
    </div>
</form>
