    <script>
     function searchStationary() {
    // Get input value
    var searchInput = document.getElementById("stationarySearch").value.toUpperCase();

    // Get all product cards
    var productCards = document.querySelectorAll(".card");

    // Loop through all cards
    productCards.forEach(function(card) {
        var cardTitle = card.querySelector(".card-title").innerText.toUpperCase();

        // Show or hide card based on search
        if (cardTitle.includes(searchInput)) {
            card.style.display = "";
        } else {
            card.style.display = "none";
        }
    });
}
